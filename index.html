<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="row">
      <header class="text-center ">
        <h1 class="">Weather Dashboard</h1>
      </header>
    </div>
    <div>
      <div class="row justify-content-start">
        <!-- Aside holds the search bar and previous searches -->
        <aside class="col-3 h-100" id="search-container">
          <h2>Search for a City:</h2>
          <input
            type="text"
            id="search-button"
            placeholder="Dynamically Created?"
          />
        </aside>
        <!-- The main is split into 2 primary divs, the top one is to hold the current weather data from the searched city with temp, wind, and humidity along with an icon detailing if it's currently sunny, cloudy, rainy, etc., the bottom one dynamically populates with 5 separate divs that each hold 1 day of the 5 day weather forecast -->
        <main class="col-9 h-100">
          <div
            class="border border-dark w-100 p-3 d-block"
            id="current-weather-container"
          >
            <h2 class="mb-4">Dynamic City Name and Date and Symbol</h2>
            <p>Temp: <span id="temp-value"></span>&deg;F</p>
            <p>Wind: <span id="wind-value"></span>MPH</p>
            <p>Humidity: <span id="humidity-value"></span>%</p>
          </div>
          <div id="forecast-container"></div>
        </main>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
